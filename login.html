<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <h3 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Unschool</h3>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
       
         <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
           <ul class="navbar-nav mx-auto ">
             <li class="nav-item">
               <a class="nav-link" href="https://www.instagram.com/accounts/login/?hl=en">Login</a>
             </li>
             <li class="nav-item">
               <a class="nav-link " href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign Up</a>
             </li>
             <li class="nav-item">
                 <a href="https://about.instagram.com/" class="nav-link ">About Us</a>
             </li>
             <li class="nav-item">
               <a class="nav-link " href="#">Contact Us</a>
             </li>
           </ul>
           
         </div>
       </nav>
       <div class="main">
           <div class="left">
               <h2>Contact Us</h2>
               <form action="">
                   <label for="fname">Enter Your Name</label>
                   <input type="text" placeholder="Enter Your Name" required>
                   <label for="email">Enter your Email</label>
                   <input type="email" placeholder="Enter Your Email" required>
                   <label for="query">Enter your Query</label>
                   <input type="text" placeholder="Start typing" >
                   <button type="submit">Send</button>
               </form>
           </div>
           <div class="right">
               <img src="https://www.clearswift.com/sites/default/files/2021-09/hs-contact-us-figure.png" alt="contact img">
           </div>
       </div>
</body>
</html>

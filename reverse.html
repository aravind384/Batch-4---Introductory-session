<!DOCTYPE html>
<html>
    <body>
        <p id="d"></p>
        <script>
            const a="My Name is Aravind";
            let n="";
            for(let i=a.length-1;i>=0;i--)
            {
                n=n+a[i];
            }
            document.getElementById("d").innerHTML=n;
        </script>
    </body>
</html>
